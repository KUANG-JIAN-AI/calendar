<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计划日历</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* 外层容器 */
        .container {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        /* 顶部菜单 */
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1976d2;
            color: #fff;
            padding: 10px;
            flex-wrap: nowrap;
            border-radius: 6px;
        }

        .calendar-header .left-controls,
        .calendar-header .right-controls {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-wrap: nowrap;
        }

        .calendar-header button,
        .calendar-header select {
            background: #fff;
            border: none;
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
        }

        .calendar-header button:hover,
        .calendar-header select:hover {
            background: #e0e0e0;
        }

        .calendar-header h2 {
            margin: 0 10px;
            font-size: 18px;
            cursor: pointer;
        }

        /* 星期标题 */
        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            text-align: center;
            font-weight: bold;
            margin: 15px 10px;
        }

        /* 日历容器 */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin: 0 10px 20px;
        }

        .day {
            border: 1px solid #ddd;
            min-height: 130px;
            padding: 2px;
            font-size: 14px;
            background: #fff;
            border-radius: 6px;
            position: relative;
            cursor: pointer;
        }

        .day:hover {
            background: #f0f8ff;
        }

        .day .date-num {
            font-weight: bold;
            font-size: 12px;
        }

        .day a {
            position: absolute;
            right: 8px;
            bottom: 8px;
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 8px;
            background: #4a90e2;
            color: #fff;
            text-decoration: none;
            transition: all 0.2s ease-in-out;
        }

        .event-bar {
            background: #1976d2;
            color: #fff;
            padding: 2px 4px;
            margin-top: 2px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 年视图 */
        .year-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 10px;
        }

        .month-preview {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
        }

        .month-preview h3 {
            text-align: center;
            margin: 5px 0;
            font-size: 16px;
            cursor: pointer;
        }

        .month-preview .calendar {
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin: 0;
        }

        .month-preview .day {
            min-height: 40px;
            font-size: 10px;
            padding: 1px;
        }

        /* 用户信息栏 */
        .user-panel,
        .detail-panel {
            background: #fff;
            border-radius: 6px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .detail-panel {
            margin-top: 15px;
        }

        .user-panel h3 {
            margin-top: 0;
        }

        .detail-panel h3 {
            margin-top: 0;
        }

        .user-panel p {
            margin: 5px 0;
        }

        .user-panel button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .plan-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            /* 卡片间距 */
        }

        .plan-item {
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 12px;
            padding: 12px 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .plan-title {
            font-size: 15px;
            font-weight: 600;
            color: #333;
        }

        .plan-time {
            font-size: 13px;
            color: #666;
            background: #f0f4ff;
            padding: 2px 8px;
            border-radius: 8px;
        }


        .login-btn {
            background: #1976d2;
            color: #fff;
        }

        .logout-btn {
            background: #e53935;
            color: #fff;
        }

        /* 图例居中 */
        .legend {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin: 10px auto 20px;
            font-size: 14px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .legend-color {
            width: 14px;
            height: 14px;
            border-radius: 3px;
        }

        /* 登录弹窗 */
        .login-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 320px;
        }

        .login-container h2 {
            margin-top: 0;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
        }

        .event-future {
            background: #42a5f5;
        }

        .event-today {
            background: #66bb6a;
        }

        .event-past {
            background: #9e9e9e;
        }

        /* 添加计划弹窗 */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }

        .modal-content h3 {
            margin-top: 0;
        }

        .modal-content label {
            display: block;
            margin: 8px 0 4px;
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .modal-content button {
            padding: 8px 12px;
            margin-top: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .close-btn {
            background: #ccc;
            margin-left: 5px;
        }

        .save-btn {
            background: #1976d2;
            color: #fff;
        }

        /* 手机端优化 */
        @media (max-width: 768px) {
            .calendar-header {
                font-size: 12px;
            }

            .calendar-header h2 {
                font-size: 14px;
            }

            .calendar-header button,
            .calendar-header select {
                font-size: 12px;
                padding: 4px 6px;
            }

            .day {
                min-height: 60px;
                font-size: 12px;
            }

            .event-bar {
                font-size: 10px;
                padding: 1px 2px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 左侧：日历部分 -->
        <div>
            <!-- 顶部菜单 -->
            <div class="calendar-header">
                <div class="left-controls">
                    <button id="prevBtn">◀</button>
                    <h2 id="currentMonth"></h2>
                    <button id="nextBtn">▶</button>
                </div>
                <div class="right-controls">
                    <select id="viewMode">
                        <option value="year">年</option>
                        <option value="month" selected>月</option>
                        <option value="week">周</option>
                    </select>
                </div>
            </div>

            <!-- 星期标题（月/周视图用） -->
            <div class="weekdays" id="weekdays"></div>

            <!-- 日历容器 -->
            <div id="calendarContainer"></div>

            <!-- 图例 -->
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color" style="background:#42a5f5"></div>未来计划
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background:#66bb6a"></div>当天计划
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background:#9e9e9e"></div>已过期计划
                </div>
            </div>
        </div>

        <!-- 右侧：用户信息栏 -->
        <div>
            <div class="user-panel" id="userPanel">
                <h3>用户信息</h3>
                <p id="userStatus">未登录</p>
                <button class="login-btn" id="loginBtn">登录</button>
                <button class="login-btn" id="registerBtn">注册</button>
                <button class="logout-btn" id="logoutBtn" style="display:none;">退出</button>
            </div>

            <div class="detail-panel">
                <h3 id="todayPlan">计划信息</h3>
                <div class="plan-list" id="planList">
                    <!-- <div class="plan-item">
                        <div class="plan-title">学习111</div>
                        <div class="plan-time">10:00 - 11:00</div>
                    </div>
                    <div class="plan-item">
                        <div class="plan-title">午睡</div>
                        <div class="plan-time">12:00 - 12:30</div>
                    </div> -->
                </div>

            </div>
        </div>
    </div>

    <!-- 注册弹窗 -->
    <div class="login-modal" id="registerModal">
        <div class="login-container">
            <h2>注册</h2>
            <input type="text" id="reg_username" placeholder="用户名">
            <input type="password" id="reg_password" placeholder="密码">
            <button onclick="register()">注册</button>
        </div>
    </div>

    <!-- 登录弹窗 -->
    <div class="login-modal" id="loginModal">
        <div class="login-container">
            <h2>登录</h2>
            <input type="text" id="username" placeholder="用户名">
            <input type="password" id="password" placeholder="密码">
            <button onclick="login()">登录</button>
        </div>
    </div>

    <!-- 添加计划弹窗 -->
    <div class="modal" id="planModal">
        <div class="modal-content">
            <h3>添加计划</h3>
            <label>计划名称</label>
            <input type="text" id="planTitle">
            <label>开始时间</label>
            <input type="time" id="planStart">
            <label>结束时间</label>
            <input type="time" id="planEnd">
            <button class="save-btn" onclick="savePlan()">保存</button>
            <button class="close-btn" onclick="closePlanModal()">取消</button>
        </div>
    </div>

    <script>
        const calendarContainer = document.getElementById("calendarContainer");
        const currentMonthEl = document.getElementById("currentMonth");
        const weekdaysEl = document.getElementById("weekdays");
        const viewModeEl = document.getElementById("viewMode");
        const userStatus = document.getElementById("userStatus");
        const loginBtn = document.getElementById("loginBtn");
        const registerBtn = document.getElementById("registerBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const planList = document.getElementById("planList");
        const todayPlan = document.getElementById("todayPlan");

        let currentDate = new Date();
        let events = [];
        let loggedIn = localStorage.getItem('loggedIn') || false;
        let userid = localStorage.getItem('userid') || "";
        let username = localStorage.getItem('username') || "";
        let selectedDate = null;

        const weekdays = ["日", "一", "二", "三", "四", "五", "六"];

        if (loggedIn) {
            registerBtn.style.display = "none";
            loginBtn.style.display = "none";
            logoutBtn.style.display = "inline-block";
            userStatus.textContent = `已登录：${username}`;
        }

        function render() {
            const mode = viewModeEl.value;
            weekdaysEl.innerHTML = "";
            if (mode === "year") renderYear();
            else if (mode === "month") renderMonth();
            else renderWeek();
        }

        function renderYear() {
            currentMonthEl.textContent = `${currentDate.getFullYear()} 年`;
            calendarContainer.innerHTML = `<div class="year-view"></div>`;
            const yearView = calendarContainer.firstChild;
            for (let m = 0; m < 12; m++) {
                const monthDate = new Date(currentDate.getFullYear(), m, 1);
                const monthDiv = document.createElement("div");
                monthDiv.className = "month-preview";
                monthDiv.innerHTML = `<h3>${m + 1} 月</h3><div class="weekdays">${weekdays.map(d => `<div>${d}</div>`).join("")}</div><div class="calendar"></div>`;
                const cal = monthDiv.querySelector(".calendar");
                const firstDay = new Date(currentDate.getFullYear(), m, 1).getDay();
                const daysInMonth = new Date(currentDate.getFullYear(), m + 1, 0).getDate();
                for (let i = 0; i < firstDay; i++) {
                    cal.innerHTML += `<div class="day empty"></div>`;
                }
                for (let d = 1; d <= daysInMonth; d++) {
                    cal.innerHTML += `<div class="day"><div class="date-num">${d}</div></div>`;
                }
                monthDiv.querySelector("h3").onclick = () => {
                    currentDate = monthDate;
                    viewModeEl.value = "month";
                    render();
                };
                yearView.appendChild(monthDiv);
            }
        }

        function renderMonth() {
            const y = currentDate.getFullYear();
            const m = currentDate.getMonth();

            const weektDate = new Date();
            const year = weektDate.getFullYear();
            const month = String(weektDate.getMonth() + 1).padStart(2, "0"); // 补0
            const day = String(weektDate.getDate()).padStart(2, "0");       // 补0
            const todayStr = `${year}-${month}-${day}`;

            currentMonthEl.textContent = `${y} 年 ${m + 1} 月`;

            weekdaysEl.innerHTML = weekdays.map(d => `<div>${d}</div>`).join("");

            const firstDay = new Date(y, m, 1).getDay();
            const daysInMonth = new Date(y, m + 1, 0).getDate();

            calendarContainer.innerHTML = `<div class="calendar"></div>`;
            const cal = calendarContainer.firstChild;

            fetch("/month_plans?year=" + y + "&month=" + (m + 1), {
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + userid
                },
            })
                .then(res => res.json())
                .then(data => {
                    events = data.data;
                    // 填充空白格
                    for (let i = 0; i < firstDay; i++) {
                        const emptyDiv = document.createElement("div");
                        emptyDiv.className = "day empty";
                        cal.appendChild(emptyDiv);
                    }

                    // 填充实际日期
                    for (let d = 1; d <= daysInMonth; d++) {
                        const dateStr = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
                        const dayDiv = document.createElement("div");
                        dayDiv.className = "day";
                        dayDiv.innerHTML = `<div class="date-num">${d}</div>`;

                        // 点击日期弹窗添加计划
                        dayDiv.onclick = () => {
                            loggedIn = localStorage.getItem('loggedIn');
                            if (loggedIn) {
                                selectedDate = dateStr;
                                openPlanModal();
                            } else {
                                alert("请先登录");
                            }
                        };

                        // 如果已有计划显示
                        events.filter(e => e.plan_date == dateStr).forEach(e => {
                            const ev = document.createElement("div");
                            ev.className = "event-bar";
                            if (dateStr == todayStr) ev.classList.add("event-today");
                            else if (new Date(dateStr) < new Date(weektDate.getFullYear(), weektDate.getMonth(), weektDate.getDate())) ev.classList.add("event-past");
                            else ev.classList.add("event-future");
                            ev.textContent = e.title;
                            dayDiv.appendChild(ev);
                        });
                        const aDiv = document.createElement("a");
                        aDiv.textContent = "详情"
                        aDiv.onclick = (e) => {
                            e.preventDefault();    // 阻止跳转
                            e.stopPropagation();   // 阻止触发父级点击事件
                            todayPlan.innerText = dateStr;
                            renderToday(dateStr);
                        }
                        dayDiv.appendChild(aDiv);
                        cal.appendChild(dayDiv);
                    }
                });

        }

        function renderToday(dateStr = "") {
            planList.innerHTML = "";
            fetch("/today_plans?day=" + dateStr, {
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + userid
                },
            })
                .then(res => res.json())
                .then(data => {
                    if (data.data.length == 0) {
                        const planDiv = document.createElement("div");
                        planDiv.className = "plan-item";
                        planDiv.innerHTML = `<div class="plan-title">暂无计划</div>
                        <div class="plan-time">快去添加计划吧</div>`;
                        planList.appendChild(planDiv);
                        return false;
                    }
                    data.data.forEach(function (item, index) {
                        const planDiv = document.createElement("div");
                        planDiv.className = "plan-item";
                        planDiv.innerHTML = `
                            <div class="plan-title">${item.title}</div>
                            <div class="plan-time">${item.start} - ${item.end}</div>
                        `;
                        planList.appendChild(planDiv);
                    });
                })
        }

        function renderWeek() {
            const y = currentDate.getFullYear();
            const m = currentDate.getMonth();
            const d = currentDate.getDate();
            
            const weektDate = new Date();
            const year = weektDate.getFullYear();
            const month = String(weektDate.getMonth() + 1).padStart(2, "0"); // 补0
            const day = String(weektDate.getDate()).padStart(2, "0");       // 补0
            const todayStr = `${year}-${month}-${day}`;


            const dayOfWeek = currentDate.getDay();
            const weekStart = new Date(y, m, d - dayOfWeek);
            const weekDates = [];
            for (let i = 0; i < 7; i++) {
                const dt = new Date(weekStart);
                dt.setDate(dt.getDate() + i);
                weekDates.push(dt);
            }
            currentMonthEl.textContent = `${y} 年 第 ${getWeekNumber(currentDate)} 周`;
            weekdaysEl.innerHTML = weekdays.map(d => `<div>${d}</div>`).join("");
            calendarContainer.innerHTML = `<div class="calendar"></div>`;
            const cal = calendarContainer.firstChild;
            weekDates.forEach(dt => {
                const dateStr = `${dt.getFullYear()}-${String(dt.getMonth() + 1).padStart(2, '0')}-${String(dt.getDate()).padStart(2, '0')}`;
                const dayDiv = document.createElement("div");
                dayDiv.className = "day";
                dayDiv.innerHTML = `<div class="date-num">${dt.getDate()}</div>`;
                dayDiv.onclick = () => { if (loggedIn) { selectedDate = dateStr; openPlanModal(); } };
                events.filter(e => e.plan_date === dateStr).forEach(e => {
                    const ev = document.createElement("div");
                    ev.className = "event-bar";
                    if (dateStr == todayStr) ev.classList.add("event-today");
                    else if (new Date(dateStr) < new Date(weektDate.getFullYear(), weektDate.getMonth(), weektDate.getDate())) ev.classList.add("event-past");
                    else ev.classList.add("event-future");
                    ev.textContent = e.title;
                    dayDiv.appendChild(ev);
                });
                cal.appendChild(dayDiv);
            });
        }

        function getWeekNumber(d) {
            d = new Date(Date.UTC(d.getFullYear(), d.getMonth(), d.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

        // 注册逻辑
        function register() {
            username = document.getElementById("reg_username").value || "username";
            password = document.getElementById("reg_password").value || "password";
            fetch("/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username: username, password: password })
            })
                .then(res => res.json())
                .then(data => {
                    document.getElementById("registerModal").style.display = "none";
                    alert(data.msg);
                });
        }

        // 登录逻辑
        function login() {
            username = document.getElementById("username").value || "username";
            password = document.getElementById("password").value || "password";
            fetch("/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ username: username, password: password })
            })
                .then(res => res.json())
                .then(data => {
                    alert(data.msg);
                    if (data.code != 200) {
                        return false;
                    }
                    userid = data.data.id;
                    localStorage.setItem('loggedIn', true);
                    localStorage.setItem('userid', data.data.id);
                    localStorage.setItem('username', data.data.username);
                    registerBtn.style.display = "none";
                    loginBtn.style.display = "none";
                    logoutBtn.style.display = "inline-block";
                    userStatus.textContent = `已登录：${username}`;
                    document.getElementById("loginModal").style.display = "none";
                    render();
                });
        }

        registerBtn.onclick = () => document.getElementById("registerModal").style.display = "flex";
        loginBtn.onclick = () => document.getElementById("loginModal").style.display = "flex";
        logoutBtn.onclick = () => {
            localStorage.removeItem('userid');
            localStorage.removeItem('username');
            localStorage.removeItem('loggedIn');
            userStatus.textContent = "未登录";
            registerBtn.style.display = "inline-block";
            loginBtn.style.display = "inline-block";
            logoutBtn.style.display = "none";
            userid = 0;
            planList.innerHTML = "";
            render();
        };

        // 添加计划
        function openPlanModal() { document.getElementById("planModal").style.display = "flex"; }
        function closePlanModal() { document.getElementById("planModal").style.display = "none"; }
        function savePlan() {
            const userid = localStorage.getItem('userid');
            const title = document.getElementById("planTitle").value.trim();
            const start = document.getElementById("planStart").value;
            const end = document.getElementById("planEnd").value;
            if (!title || !start || !end) return alert("请填写完整计划");
            fetch("/plans", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ userid: userid, selectedDate: selectedDate, title: title, start: start, end: end })
            })
                .then(res => res.json())
                .then(data => {
                    events.push({ title, plan_date: selectedDate, start, end });
                    closePlanModal();
                    renderToday(selectedDate);
                    render();
                    document.getElementById("planTitle").value = "";
                    document.getElementById("planStart").value = "";
                    document.getElementById("planEnd").value = "";
                    alert(data.msg);
                });
        }

        // 翻页按钮
        document.getElementById("prevBtn").onclick = () => {
            const mode = viewModeEl.value;
            if (mode === "year") currentDate.setFullYear(currentDate.getFullYear() - 1);
            else if (mode === "month") currentDate.setMonth(currentDate.getMonth() - 1);
            else currentDate.setDate(currentDate.getDate() - 7);
            render();
        };
        document.getElementById("nextBtn").onclick = () => {
            const mode = viewModeEl.value;
            if (mode === "year") currentDate.setFullYear(currentDate.getFullYear() + 1);
            else if (mode === "month") currentDate.setMonth(currentDate.getMonth() + 1);
            else currentDate.setDate(currentDate.getDate() + 7);
            render();
        };

        viewModeEl.onchange = render;

        // 初始化渲染
        render();

        // 点击空白处关闭弹窗
        window.onclick = function (event) {
            const registerModal = document.getElementById("registerModal");
            const loginModal = document.getElementById("loginModal");
            const planModal = document.getElementById("planModal");
            if (event.target === registerModal) registerModal.style.display = "none";
            if (event.target === loginModal) loginModal.style.display = "none";
            if (event.target === planModal) planModal.style.display = "none";
        };
    </script>
</body>

</html>
